# Root nixpacks config - tells nixpacks to use backend directory
[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_pgsql", "php82Extensions.pgsql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.bcmath", "php82Extensions.gd", "php82Extensions.tokenizer", "php82Extensions.fileinfo", "php82Packages.composer"]

[phases.install]
cmds = ["cd backend && composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-req=ext-gd"]

[phases.build]
cmds = ["cd backend && php artisan config:cache && php artisan route:cache && php artisan view:cache"]

[start]
cmd = "cd backend && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
