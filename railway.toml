# Railway will use backend/ as the root directory
# Set "Root Directory" to "backend" in Railway service settings

[build]
builder = "nixpacks"

[deploy]
startCommand = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
healthcheckPath = "/api/health"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
